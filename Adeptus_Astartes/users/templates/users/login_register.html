{% extends 'Space_Marines/base.html' %}
{% load static %}
{% block content %}

{% if page == 'register' %}

<h1>Register User</h1>

<div class="container">
  <div class="menu">
    <div class="wrap">
      <form class="form" action="{% url 'register' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="submit" type="submit" value="Register">
      </form>
    </div>
  </div>
</div>

<p>Already have an account <a href="{% url 'login' %}">Login</a></p>

{% else %}

<h1>Вход в учетную запись</h1>

<div class="container">
  <div class="menu">
    <div class="wrap">

      <form action="{% url 'login' %}" class="form auth__form" method="post">
        {% csrf_token %}
        <!-- Input:Email -->
        <div class="form__field">
          <label for="formInput#text">Username: </label>
          <input
            class="form"
            id="formInput#text"
            type="text"
            name="username"
            placeholder="Enter your username..."
          />
        </div>

        <!-- Input:Password -->
        <div class="form__field">
          <label for="formInput#password">Password: </label>
          <input
            class="form"
            id="formInput#passowrd"
            type="password"
            name="password"
            placeholder="••••••••"
          />
        </div>
        <div class="auth__actions">
          <input class="submit" type="submit" value="Авторизоваться" />
        </div>
      </form>
      <div class="account">
        <p>Нет учетной записи?</p>
        <a class="sign" href="{% url 'register' %}">Регистрация</a>
      </div>
    </div>
  </div>
</div>
{% endif %}

{% endblock %}
